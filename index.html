<!DOCTYPE html>
<html>
<head><title>GeoFinder</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript" src="script/location.js"></script>
<script type="text/javascript" src="script/settings.js"></script>
<link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>
	<link rel="shortcut icon" href="./images/favicon.ico">
	<link rel="stylesheet" type="text/css" href="./style/style.css">
	<div>
		<button id="toggle_tracking_btn" class="button_large button_active"></button>
		<button id="toggle_autocenter_btn" class="button_small button_active"></button>
	</div>
	<div id="info"></div>
	<div id="map" class="map_style">
	<script type="text/javascript">
		var map = new OpenLayers.Map('map');
	</script>
	<div>
		<button id="email_link_btn" class="button_medium button_passive"></button>
		<button id="sms_link_btn" class="button_medium button_passive"></button>
	</div>
	<script type="text/javascript">
		$( document ).ready(function() {
			$("#toggle_tracking_btn").html(track_start_str);
			$("#toggle_autocenter_btn").html(autocenter_on_str);
			$("#email_link_btn").html(email_link_str);
			$("#sms_link_btn").html(sms_link_str);
			$("#email_link_btn").attr("disabled", true);
			$("#sms_link_btn").attr("disabled", true);
			$("#toggle_tracking_btn").click(function(){
				toggle_tracking();
				$("#email_link_btn").toggleClass("button_passive button_active");
				$("#sms_link_btn").toggleClass("button_passive button_active");
				$("#email_link_btn").attr("disabled", false);
				$("#sms_link_btn").attr("disabled", false);
			});
			$("#toggle_autocenter_btn").click(function(){
				toggle_autocenter();
				show_location();
				$("#toggle_autocenter_btn").toggleClass("button_on button_active");
				$("#toggle_autocenter_btn").html(autocenter_off_str);
			});
			$("#email_link_btn").click(function(){
				window.location.href = mail_header + tracker_link;			
			});
			$("#sms_link_btn").click(function(){
				window.location.href = sms_header + tracker_link;			
			});
			init_locating ();
		});
	</script>
</body>
</html>
