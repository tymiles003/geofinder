<!-- This file is the main one to init tracking. It calls tracker.php to generate a link with random key (tracking id) that can be shared
	This file should be open on mobile device that should be tracked -->

<!DOCTYPE html>
<html>
<head><title>GeoFinder</title></head>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="script/location.js"></script>

<body>
	<link rel="shortcut icon" href="./images/favicon.ico" />
	<link rel="stylesheet" href="./style/style.css">
	<button id="toggle_tracking_btn" >Start tracking</button>
	<div id="info"></div>
	<div id="tracker_link"></div>
	<div id="map"></div>
	<script type="text/javascript">
		$( document ).ready(function() {
			$("#toggle_tracking_btn").click(function(){
				toggle_tracking();
			});
		});
	</script>
</body>
</html>
