<!-- This file is the main one to init tracking. It calls tracker.php to generate a link with random key (tracking id) that can be shared
	This file should be open on mobile device that should be tracked -->

<!DOCTYPE html>
<html>
<head><title>GeoFinder</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript" src="script/location.js"></script>
<script type="text/javascript" src="script/settings.js"></script>
</head>

<body>
	<link rel="shortcut icon" href="./images/favicon.ico" />
	<link rel="stylesheet" href="./style/style.css">
	<button id="toggle_tracking_btn" >Start tracking</button>
	<button id="tracker_link_btn">Send tracker link</button>
	<div id="info"></div>
	<div style="width:100%; height:100%" id="map"></div>
	<script type="text/javascript">
	show_map();
	</script>
	<script type="text/javascript">
		$( document ).ready(function() {
			$("#tracker_link_btn").hide();
			$("#toggle_tracking_btn").click(function(){
				toggle_tracking();
			});
			$("#tracker_link_btn").click(function(){
				window.location.href = mail_header + tracker_link;			
			});
		});
	</script>
</body>
</html>
