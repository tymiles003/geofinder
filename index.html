<!DOCTYPE html>
<html>
<head><title>GeoFinder</title>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="http://openlayers.org/api/OpenLayers.js"></script>
<script type="text/javascript" src="script/location.js"></script>
<script type="text/javascript" src="script/settings.js"></script>
</head>

<body>
	<link rel="shortcut icon" href="./images/favicon.ico">
	<link rel="stylesheet" href="./style/style.css">
	<div>
		<button id="toggle_tracking_btn">Start tracking</button>
	</div>
	<div id="info" style="font-size:3em;" ></div>
	<div id="map" class="map_style">
	<script type="text/javascript">
		var map = new OpenLayers.Map('map');
	</script>
	<div>
		<button id="email_link_btn" class="button_small">Email tracker link</button>
		<button id="sms_link_btn" class="button_small">SMS tracker link</button>
	</div>
	<script type="text/javascript">
		$( document ).ready(function() {
			$("#email_link_btn").hide();
			$("#sms_link_btn").hide();
			$("#map").hide();
			$("#toggle_tracking_btn").click(function(){
				toggle_tracking();
			});
			$("#email_link_btn").click(function(){
				window.location.href = mail_header + tracker_link;			
			});
			$("#sms_link_btn").click(function(){
				window.location.href = sms_header + tracker_link;			
			});
		});
	</script>
</body>
</html>
